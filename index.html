<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a hyperlink to an image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="cent">Click On Image </h1>
    <div class="main-container">
        <p><a href="https://www.google.com/" target="_blank">
                <img src="chrome.png" alt="google.com" class="im1">
            </a></p>
        <p><a href="https://www.yahoo.com/" target="_blank">
                <img src="yahoo.png" alt="yahoo.com" class="im1">
            </a></p>
        <p><a href="https://www.mozilla.org/en-US/firefox/new/?redirect_source=firefox-com" target="_blank">
                <img src="firefox.jpg" alt="firefox.com" class="im1">
            </a></p>
        <p><a href="https://www.youtube.com/" target="_blank">
                <img src="yt.png" alt="youtube.com" class="im1">
            </a></p>
    </div>
</body>
</html>
